name: Build âš™ and Deploy ðŸš€

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸšš
        uses: actions/checkout@v4

      - name: Setup Node.js âš—
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine node version â„–
        id: node-version
        run: |
          echo "::set-output name=version::$(node -v)"

      - name: Restore Cache ðŸ“¦
        uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.node-version.outputs.version }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies ðŸŒ
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

#      - name: Set DEVELOP_BRANCH env var
#        if: github.ref == 'refs/heads/develop'
#        run: |
#          echo "DEVELOP_BRANCH=yes" >> $GITHUB_ENV

      - name: Build ðŸ› 
        run: npm run build

      - name: Run tests ðŸ©º
        run: npm run test

      - name: Add build.txt ðŸ—“
        run: |
          git log --pretty=format:'%h' -n 1 > dist/build.txt
          echo >> dist/build.txt
          date +%F_%T >> dist/build.txt

      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          single-commit: true
          clean: true
