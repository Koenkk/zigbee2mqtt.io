name: Build âš™ and Deploy ğŸš€
on: push

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v2

      - name: Setup Node.js âš—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'

      - name: Determine node version â„–
        id: node-version
        run: |
          echo "::set-output name=version::$(node -v)"

      - name: Restore Cache ğŸ“¦
        uses: actions/cache@v2.1.6
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ steps.node-version.outputs.version }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies ğŸŒ
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build ğŸ› 
        run: npm run build

      - name: Run tests ğŸ©º
        run: npm run test

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          single-commit: true
          clean: true
          clean-exclude: |
            develop
